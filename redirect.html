<!-- 
Besides activating Deep Links in the application - you need to enable indexing for your web pages. 
For that you should add <link /> tags in the <head> section of the web pages that you specified in config.xml.
Doing so, you declare that this page should be openned in the mobile application instead of the browser. 

Link tag is look like this: 
<link rel="alternate" href="android-app://<package_name>/<scheme>/<host>/<path>" /> 

More documentation could be found here: 
https://developer.android.com/training/app-indexing/enabling-app-indexing.html 

For convenience, plugin generates the list of <link /> tags based on what you specified in the config.xml. 
You can just copy-paste them in the <header> section of the appropriate pages of your website. 

-->

<head>
    <link rel="alternate" href="android-app://com.gi.crm.gomobile/https/gedysintraware.github.io/redirect" />
    <link rel="alternate" href="android-app://com.gi.crm.gomobile/https/gomobile.gedys-intraware.de/redirect" />

    <!-- Your other stuff from the head tag -->
</head>

<body>
    <div id="wait" style="display: none">
        Redirecting...
    </div>

    <div id="getAppInfo" style="display: non; text-align: center;">
        <h1>Please download our app to open this link</h1>

        <a href='https://itunes.apple.com/de/app/crm-gomobile-pro/id1017772659?mt=8'>
            <img alt='Download on the on App Store' style="height: 20%; width: 80%;"
            src='https://devimages-cdn.apple.com/app-store/marketing/guidelines/images/badge-download-on-the-app-store.svg'/>
        </a>
        <a href='https://play.google.com/store/apps/details?id=com.gi.crm.gomobile&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'>
            <img alt='Get it on Google Play' style="max-height: 20%; max-width: 80%;"
            src='https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png'/>
        </a>

        <p>Google Play and the Google Play logo are trademarks of Google LLC.</p>
    </div>
</body>

<script>
    var waitDiv = document.getElementById("wait");
    var infoDiv = document.getElementById("getAppInfo");

    var url = new URL(window.location);
    var redirectURl = url.searchParams.get("url");
    if(redirectURl !== null && redirectURl !== "") {
        waitDiv.style.display = "block";
        infoDiv.style.display = "none";

        window.location = decodeURIComponent(redirectURl) + url.search;
    } else {
        infoDiv.style.display = "block";
        waitDiv.style.display = "none";
    }
</script>
